<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박나림 - 개발자 포트폴리오</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      color: #fff;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    main {
      max-width: 1000px;
      margin: -40px auto 40px auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #4a90e2;
      margin-bottom: 15px;
      border-bottom: 2px solid #e1e4e8;
      display: inline-block;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li::before {
      content: "✔ ";
      color: #4a90e2;
      font-weight: bold;
    }

    a.button {
      display: inline-block;
      padding: 12px 20px;
      background: #4a90e2;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #357ab8;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>안녕하세요, 박나림입니다 👩‍💻</h1>
    <p>오픈소스 스튜디오 학습 중인 2학기 전공생</p>
  </header>

  <main>
    <div class="card">
      <h2>소개</h2>
      <p>
        저는 현재 전공 2학기로, 웹 개발과 오픈소스에 관심이 있습니다.<br>
        이 페이지는 HTML/CSS 연습을 위해 제작한 개인 소개 페이지입니다.
      </p>
    </div>

    <div class="card">
      <h2>관심 분야</h2>
      <ul>
        <li>웹 프론트엔드 (HTML, CSS, JavaScript)</li>
        <li>깃허브와 오픈소스 기여</li>
        <li>UI/UX 디자인</li>
      </ul>
    </div>

    <div class="card">
      <h2>링크</h2>
      <p>📂 제 깃허브 프로필을 확인하세요:</p>
      <a href="https://github.com/" target="_blank" class="button">GitHub 바로가기</a>
    </div>
  </main>

  <footer>
    &copy; 2025 박나림 | Open Source Studio 연습 페이지
  </footer>
</body>
</html>
